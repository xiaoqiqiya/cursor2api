name: Build Docker Image and Save as TAR

on:
  push:
    branches:
      - master
  workflow_dispatch:  # ğŸ‘ˆ å…è®¸åœ¨ GitHub UI ä¸Šæ‰‹åŠ¨è§¦å‘

jobs:
  build-tar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t cursor-api:latest -f ./Dockerfile .

      - name: Save Docker image as tar
        run: |
          docker save cursor-api:latest -o cursor-api.tar

      - name: Upload tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: cursor-api.tar
          retention-days: 7